management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always        
eureka:
  instance:
    preferIpAddress: false
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://travel-management-eureka-server-travel-management.apps.na311.openshift.opentlc.com/eureka
s2:
  client:
    id: s2-client
    secret: secret