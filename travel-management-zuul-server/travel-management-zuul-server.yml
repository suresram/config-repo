server:
  port: 8762
s2:
  check:
    token:
      endpoint: http://travel-management-zuul-server-travel-management.apps.na311.openshift.opentlc.com/oauth/check_token
zuul:
  sensitiveHeaders: Cookie,Set-Cookie
  routes:
    travel-management-auth-server:
      path: /oauth/**
      serviceId: travel-management-auth-server
      strip-prefix: false
    travel-management-customer-api:
      path: /customer/**
      serviceId: travel-management-customer-api
      strip-prefix: false
    travel-management-employee-api:
      path: /employee/**
      serviceId: travel-management-employee-api
      strip-prefix: false
    travel-management-trip-api:
      path: /trip/**
      serviceId: travel-management-trip-api
      strip-prefix: false
    travel-management-trip-query-api:
      path: /trip-query/**
      serviceId: travel-management-trip-query-api
      strip-prefix: false
white:
  listed:
    endpoints: "/oauth/**,/actuator/**,/hystrix/**,/webjars/**,/proxy.stream"
travel-management-trip-api:
  ribbon:
    NIWSServerListClassName: com.netflix.loadbalancer.ConfigurationBasedServerList
    listOfServers: http://travel-management-trip-query-api:8765
    ConnectTimeout: 1000
    ReadTimeout: 3000
    MaxTotalHttpConnections: 500
    MaxConnectionsPerHost: 100
hystrix:
  metrics:
    enabled: true  
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 15000
  threadpool:
    default:
      coreSize: 10
      maxQueueSize: 15
      queueSizeRejectionThreshold: 300
ribbon.ConnectTimeout: 3000
ribbon.ReadTimeout: 3000