server:
  port: 8762
s2:
  check:
    token:
      endpoint: http://travel-management-zuul-server-travel-management.apps.na311.openshift.opentlc.com/oauth/check_token
zuul:
  sensitiveHeaders: Cookie,Set-Cookie
  routes:
    travel-management-auth-server:
      path: /oauth/**
      serviceId: travel-management-auth-server
      strip-prefix: false
    travel-management-customer-api:
      path: /customer/**
      serviceId: travel-management-customer-api
      strip-prefix: false
    travel-management-employee-api:
      path: /employee/**
      serviceId: travel-management-employee-api
      strip-prefix: false
    travel-management-trip-api:
      path: /trip/**
      serviceId: travel-management-trip-api
      strip-prefix: false
    travel-management-trip-query-api:
      path: /trip-query/**
      serviceId: travel-management-trip-query-api
      strip-prefix: false
travel-management-auth-server:
  ribbon:
    ActiveConnectionsLimit: 10
travel-management-trip-query-api:
  ribbon:
    ActiveConnectionsLimit: 10
hystrix:
  command:
    travel-management-auth-server:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000
    travel-management-trip-query-api:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000